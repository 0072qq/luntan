<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发起</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/yangshi.css">
    <link rel="stylesheet" href="/css/editormd.css">
    <script src="/js/jquery-2.2.2.min.js"></script>
    <script src="/js/editormd.min.js"></script>
<!--    <script src="/static/js/plugins/image-dialog/image-dialog.js"></script>-->
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script type="text/javascript">
        $(function() {
            var editor = editormd("test-editor", {
                width  : "100%",
                height : 300,
                path   : "/js/lib/",
                imageUpload : true,
                imageFormats:["jpg","jpeg","gif","png","bmp","webp"],
                imageUploadURL:"/file/upload"
            });
        });
    </script>


</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2>发起
                <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
            </h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}"/>
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                </div>
                <div class="form-group" id="test-editor">
<!--                    <label for="title">问题补充（必填）</label>-->
                    <textarea name="description" id="description" class="form-control"
                              th:text="*{description}" style="display: none;">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号隔开" th:value="${tag}">
                </div>

                <div th:if="${error} != null">
                    <div  class = "alert alert-danger" role="alert" th:text="${error}"></div>
                </div>
                <button type="submit" class="btn btn-success" style="float: right">发布</button>
            </form>


            <hr>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color: gray;height: 600px">
            <h1>瞎鸡儿写点啥，随便</h1>
        </div>
    </div>
</div>
</body>
</html>
